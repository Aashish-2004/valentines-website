<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <div class="hearts"></div>

    <div class="buttons">

    <div class="message">
      <h2 id="success-message">Yepppie, see you sooonnn <3</h2>
    </div>

    <!-- Envelope for personal message -->
    <div class="envelope" id="envelope">
      <img src="./public/images/envelope.png" alt="Envelope" />
      <div class="seal"></div>
    </div>

    <!-- Hidden letter -->
    <div class="letter" id="letter">
      <p>
        My dearest Barnali, ðŸ’›<br><br>
        I just wanted to tell you how much you mean to me. Every moment with you is precious, and I can't wait to make more memories together!<br><br>

      </p>
    </div>

  </div>

  <!-- JS -->
  <script src="./public/js/script.js"></script>

</html>
